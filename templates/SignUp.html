{%extends "master.html"%}

{%block content%}
<div class="container">
    <h2>Sign Up Please!!</h2>
    <form method="post">
        {%csrf_token%}    
        <table class="table">
            <tr><td>Enter Login Id</td><td><input type="text" name="uname" placeholder="uname"/></td></tr>
            <tr><td>Enter Password</td><td><input type="text" name="pwd" placeholder="password"/></td></tr>
            <tr><td>Enter Email Id</td><td><input type="text" name="email" placeholder="email"/></td></tr>    
            <tr><td><button type="submit" class="button btn-success">Sign Up</button></td><td></td></tr>
        </table>
    </form>
</div>
{%endblock%}
